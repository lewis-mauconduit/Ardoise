<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Ardoise magique</title>

</head>
<body>
    <main class="container">
        <h1><i class="fas fa-paint-brush"></i>Ardoise Magique</h1>

        <canvas id="canvas" width="600px" height="400px"></canvas>
        <canvas id="color-palette" class="color-palette hidden" width="256" height="256"></canvas>

        <div id="palette">
            <ul>
                <li>
                    <label>Outils : </label>
                    <button class="button" id="eraseAll">Clear all</button>
                    <button class="button" id="eraser"><i class="fas fa-eraser"></i></button>
                    <button class="button active" id="penButton"><i class="fas fa-pencil-alt"></i></button>
                    <button class="button" id="dropper"><i class="fas fa-eye-dropper"></i></button>
                </li>
                <li>
                    <label>Couleur : </label>
                    <button class="button colorButton" data-id="black" id="colorBlack"></button>
                    <button class="button colorButton" data-id="brown" id="colorBrown"></button>
                    <button class="button colorButton" data-id="red" id="colorRed"></button>
                    <button class="button colorButton" data-id="yellow" id="colorYellow"></button>
                    <button class="button colorButton" data-id="green" id="colorGreen"></button>
                    <button class="button colorButton" data-id="aqua" id="colorLightBlue"></button>
                    <button class="button colorButton" data-id="blue" id="colorBlue"></button>
                </li>
                <li>
                    <label>Epaisseur : </label>
                    <button class="button sizeButton" data-id="fine" id="lineFine">Fin</button>
                    <button class="button sizeButton active" data-id="normal" id="lineNormal">Normal</button>
                    <button class="button sizeButton" data-id="thick" id="lineThick">Epais</button>
                </li>
            </ul>
        </div>
    </main>

    <script src="JS/class/pen.js"></script>
    <script src="JS/class/slate.js"></script>
    <script src="JS/class/colorPalette.js"></script>
    <script src="JS/class/program.js"></script>
    <script src="JS/index.js"></script>

</body>
</html>
